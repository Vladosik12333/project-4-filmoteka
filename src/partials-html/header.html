<header class="header header--home">
  <div class="container">
    <div class="container-nav">
      <a class="container-nav__logo logo" href="./index.html" target="_self">
        <svg class="logo__icon" width="24px" height="24px">
          <use href="./images/icons/sprite.svg#icon-logo"></use>
        </svg>
        <h1 class="logo__item">Filmoteka</h1>
      </a>
      <nav class="container-nav__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link--current" href="./index.html" target="_self" id="js-home"
              >Home</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" id="js-library">my library</a>
          </li>
        </ul>
      </nav>
    </div>

    <form class="input">
      <input type="text" class="input__query" id="input" autofocus placeholder="Поиск фильмов" />

      <svg class="input__icon" width="12" height="12">
        <use href="./images/icons/sprite.svg#icon-search"></use>
      </svg>
    </form>

    <p class="input__error-messege is-hidden"></p>

    <div class="library-nav is-hidden">
      <ul class="library-buttons">
        <li>
          <button id="library-watched" type="button" class="button button--is-active">
            watched
          </button>
        </li>
        <li><button id="library-queue" type="button" class="button">queue</button></li>
      </ul>
    </div>
  </div>
  
  <button class="scroll-to-top"><svg class="scroll-to-top__icon">
      <use href="./images/icons/sprite.svg#icon-to-top-arrow" ></use>
    </svg></button>

</header>
